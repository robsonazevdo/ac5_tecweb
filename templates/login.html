<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="static/css/style.css">
    <title>Contato|Empresa</title>

  </head>
  <body>
  <div class= "container">
  <div class="Titulo bg-primary"><h1>Fale conosco</h1></div>
      <div class= "row">
          <div class="col-12 col-md-6 coluna">
          <img src="static/img/html5_css3.png" alt= "logo empresa"  height= "230">
      </div>

          <div class="col-12 col-md-6 coluna">
            <form action="/seus_dados" method="POST" class="text-center">
            <div class="form-group">
                <h1 class="h3">Seus dados</h1>
                <label for="id_nome" class="sr-only">Nome</label>
                <input class="form-control m-3" type="text" id="id_nome" placeholder="Nome*" required autofocus name="nome">
                <label for="id_sobrenome" class="sr-only">Sobrenome</label>
                <input class="form-control m-3" type="text" id="id_sobrenome" placeholder="Sobrenome*" required autofocus name="sobrenome">
                <label for="id_email" class="sr-only">Email</label>
                <input class="form-control m-3" type="text" id="id_email" placeholder="Email*" required autofocus name="email">
                <label for="id_Assunto" class="sr-only">Assunto</label>
                <input class="form-control m-3" type="text" id="id_Assunto" placeholder="Assunto*" required autofocus name="assunto">
                <label for="id_mensagem" class="sr-only">Mensagm</label>
                <textarea class="form-control m-3 " rows="7"  type="text" id="id_mensagem" placeholder="Mensagem*" required autofocus name="mensagem"></textarea>
               <button type="submit" name="" class="btn btn-primary" >Enviar</button>
               </div>
            </form>
         </div>
      </div>
  </div>
    

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
